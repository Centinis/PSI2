stages:
  - restore
  - build
  - test
  - deploy

variables:
  PROJECT_NAME: 'Collibri'
  BUILD_CONFIGURATION: 'Release'
  DOTNET_CORE_SDK_VERSION: '7.0' # This should match the SDK version used in the project

restore:
  stage: restore
  image: mcr.microsoft.com/dotnet/sdk:${DOTNET_CORE_SDK_VERSION}
  script:
    - 'dotnet restore ${PROJECT_NAME}.sln' # Restores packages for the solution

build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:${DOTNET_CORE_SDK_VERSION}
  script:
    - 'dotnet build ${PROJECT_NAME} --configuration ${BUILD_CONFIGURATION} --no-restore'
  artifacts:
    paths:
      - '**/bin/${BUILD_CONFIGURATION}/**'
    expire_in: 1 hour

test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:${DOTNET_CORE_SDK_VERSION}
  script:
    - 'dotnet test ${PROJECT_NAME}.Tests --no-build --verbosity normal'
  artifacts:
    reports:
      junit: '**/TestResults/**/*.xml'
    expire_in: 1 week

deploy_staging:
  stage: deploy
  script:
    - 'echo "Deploy to staging environment"'
    # Add deployment scripts here, typically might include scripts to push to a testing server
  only:
    - develop

deploy_production:
  stage: deploy
  script:
    - 'echo "Deploy to production environment"'
    # Add deployment scripts here, typically might involve production deployment scripts
  only:
    - main # Adjusted to 'main', typical default branch name for production
  when: manual # Requires a manual trigger for deployment
